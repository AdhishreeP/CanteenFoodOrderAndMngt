<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Order Summary</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-light">
    <a class="navbar-brand">Canteen Food Ordering and Management System</a>
    <div class="p-2 float-end d-flex justify-content-between">
      <a href="/" class="btn btn-outline-dark">Logout</a>
      <a href="/profile"><img src="https://cdn-icons-png.flaticon.com/128/266/266033.png" alt="profile" height="28" width="30" class="m-2"></a>
    </div>
  </nav>
  <div
    class="container position-absolute top-50 start-50 translate-middle text-center border border-secondary w-70 p-3 rounded-3 mx-auto">
    <h1>Your Order Summary</h1>
    <br>
    <br>
    <h4>
      <p1 style="float: left;">Name : {{ user }}</p1>
    </h4>

    <br>
    <br>
    <hr size="10" width="100%" color="red">
    <form action="/order_summary" method="POST" style="text-align: center;">
      <table class="table">

        <tr>
          <th scope="col">Item name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Rate</th>
          <th scope="col">Amount</th>
          <th scope="col">Remove Items</th>
        </tr>

        {% for row in data%}
        <tr>
          <td>{{ row[1] |capitalize }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td><button class="btn btn-danger" type="submit" name="remove_item_id" value="{{row[0]}}">Remove</button>
          </td>

        </tr>

        {% endfor %}

      </table>
    </form>

    <br>
    <h4>Total Price To Pay: {{grand_total}} Rs./-</h4>
    <br><br>
    <div class="d-grid gap-3 d-md-block">

      <a href="/proceed" class="btn btn-primary">Confirm</a>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
