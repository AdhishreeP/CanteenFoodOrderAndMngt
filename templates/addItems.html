<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Add Item</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 </head>
 <body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <img
        src="https://cdn-icons-png.flaticon.com/128/5069/5069194.png"
        alt=""
        height="23"
      />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse me-auto"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
          <li class="nav-item">
            <a class="nav-link active px-3" aria-current="page" href="/admin/add_items"
              >Add Food Item
              
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active px-3" aria-current="page" href="/admin/edit_items"
              >Edit Existing Items
             
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active px-3"
              aria-current="page"
              href="/admin/new_orders"
              >New orders
             
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link active px-3"
              aria-current="page"
              href="/admin/served_orders"
              >Served Orders
             
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 <div class="container position-absolute top-50 start-50 translate-middle">
        <form method="post" class="border border-secondary w-50 p-3 rounded-3 mx-auto" action="{{url_for('addItems')}}" >
           <div class="row m-3">
                <p class="text-primary">{{message}}</p>
            </div>
            <div class="row m-3" >
                <h1 class="text-center">Add Food Items</h1>
                <hr>
            </div>
            <div class="row mb-3 fs-4 m-3" >
              <label for="itemname" class="col-sm-4 col-form-label">Item Name: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="itemname" name="itemname" required>
              </div>
            </div>
            <div class="row mb-3 fs-4 m-3">
              <label for="imgurl" class="col-sm-4 col-form-label">Image Link: </label>
              <div class="col-sm-6">
                <input type="url" class="form-control" id="imgurl" name="imgurl" required>
              </div>
            </div>
            <div class="row mb-3 fs-4 m-3">
              <label for="price" class="col-sm-4 col-form-label">Item Price: </label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="price" name="price" required>
              </div>
            </div>
           
            <div class="d-grid gap-2 d-md-block m-3 w-50 mx-auto text-center">
              <button class="btn btn-primary m-2 px-4" type="submit">Add</button>
              <button class="btn btn-danger m-2 px-4" type="reset">Reset</button>
            </div>
            
          </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
