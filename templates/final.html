<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title> Order confirmation</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <a class="navbar-brand">Canteen Food Ordering and Management System</a>
        <div class="p-2 float-end d-flex justify-content-between">
          <a href="/" class="btn btn-outline-dark">Logout</a>
          <a href="/profile"><img src="https://cdn-icons-png.flaticon.com/128/266/266033.png" alt="profile" height="28" width="30" class="m-2"></a>
        </div>
      </nav>
<div class="container position-absolute top-50 start-50 translate-middle text-center border border-secondary w-50 p-5 rounded-3 mx-auto">
    <form action="/proceed" method="post" >
        <div class="row m-3">
            <p class="text-danger">{{message}}</p>
          </div>
        <h1>Do you want to confirm your order ? </h1>
        {% if finalConfirm == "confirm" %}
        <input type ="submit" name="action" value="yes" class="btn btn-success" disabled>
        <input type ="submit" name="action" value="no" class="btn btn-danger" disabled>
        {% else %}
        <input type ="submit" name="action" value="yes" class="btn btn-success">
        <input type ="submit" name="action" value="no" class="btn btn-danger">
        {% endif %}

        
    </form>
 
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
